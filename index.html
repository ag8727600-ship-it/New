    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              navy: {
                950: '#020c1b', // Deepest background
                900: '#0a192f', // Main App BG
                800: '#112240', // Card BG
                700: '#233554', // Border/Hover
                600: '#344e78', // Lighter Hover
                500: '#566e96',
              },
              cyan: {
                400: '#64ffda', // High contrast accent
                500: '#14b8a6',
              },
              amber: {
                450: '#F59E0B',
                500: '#d4af37', // Metallic Gold
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020c1b;
        color: #e6f1ff;
        background-image: radial-gradient(circle at 50% 0%, #112240 0%, #020c1b 70%);
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a192f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #233554; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #344e78; 
      }
      
      .glass-panel {
        background: rgba(17, 34, 64, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(100, 255, 218, 0.1);
      }
    </style>
